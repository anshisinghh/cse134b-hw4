<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is Anshi Singh's personal portfolio website.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personal Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <script src="https://kit.fontawesome.com/42b03e614a.js" crossorigin="anonymous"></script>    
    </head>
    <body>
        <section id="get-in-touch-container">
            <h2>Get In Touch</h2>
            <form id="contact-form" action="https://httpbin.org/post" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z0-9.,!? ]+" placeholder="John Doe">
                <output for="name" class="error"></output>
                <output for="name" class="info"></output>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9.]+@[a-z0-9.]+\.[a-z]{2,}$" title="Enter valid email!" placeholder="JohnDoe@test.com">
                <output for="email" class="error"></output>
                <output for="email" class="info"></output>
                <br>
                <label for="comments">Add your details:</label>
                <input type="text" id="comments" name="comments" required maxlength="200" pattern="[a-zA-Z0-9.,!? ]+" placeholder="Add your comments here!">
                <output for="comments" class="error"></output>
                <output for="comments" class="info"></output>
                <br>
                <input type="hidden" name="possible_bot" value="true">
                <button type="submit">Save</button>
            </form>
        </section>
        <footer>
            <p class="footer-design">Made by Anshi</p>
            <p>Contact Me: <a href="mailto:anshisingh730@gmail.com" class="footeremail"><i>anshisingh730@gmail.com</i></a></p>        
        </footer>
    </body>
</html>
